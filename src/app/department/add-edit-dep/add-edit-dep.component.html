
<div class="form-group row">
  <label for="" class="col-sm-3 col-form-label">Department Name</label>
  <div class="col-sm-9">
    <input type="text" class="form-control" [(ngModel)]="DepartmentName" placeholder="Enter Department Name" >
  </div>
</div>

  <button (click)="addDepartment()" *ngIf="dep.DepartmentId==0" class="btn btn-primary mt-2">
    Add
  </button>

  <button (click)="updateDepartment()" *ngIf="dep.DepartmentId!=0" class="btn btn-warning mt-2">
    Update
  </button>
