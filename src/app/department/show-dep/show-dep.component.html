
<!-- Button trigger modal -->
<div class="text">
  <button (click)="addClick()" type="button" class="btn btn-primary mt-3" data-backdrop="static" data-keyboard="false" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add Department
  </button>
</div>
<hr>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"> {{ ModalTitle }} </h5>
        <button (click)="closeClick()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="modal-body">
        <app-add-edit-dep [dep]="dep" *ngIf="ActivateAddEditDepComp">

        </app-add-edit-dep>
      </div>
    </div>
  </div>
</div>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">
        <div class="d-flex flex-row">
          <input [(ngModel)]="DepartmentIdFilter" class="form-control" (keyup)="FilterFn()" type="text" placeholder="Filter">
          <button type="button" class="btn btn-light" (click)="sortResult('DepartmentId', true)"><i class="fa fa-arrow-up"></i></button>
          <button type="button" class="btn btn-light" (click)="sortResult('DepartmentId', false)"><i class="fa fa-arrow-down"></i></button>
        </div>
        DepartmentId
      </th>
      <th scope="col">
        <div class="d-flex flex-row">
          <input [(ngModel)]="DepartmentNameFilter" class="form-control" (keyup)="FilterFn()" type="text" placeholder="Filter">
          <button type="button" class="btn btn-light" (click)="sortResult('DepartmentName', true)"><i class="fa fa-arrow-up"></i></button>
          <button type="button" class="btn btn-light" (click)="sortResult('DepartmentName', false)"><i class="fa fa-arrow-down"></i></button>
        </div>
        Department Name
      </th>
      <th scope="col">Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dataItem of DepartmentList">
      <td> {{ dataItem.DepartmentId }} </td>
      <td> {{ dataItem.DepartmentName }} </td>
      <td>
        <button (click)="editClick(dataItem)" type="button" class="btn btn-light me-2" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit <i class="fa fa-edit"></i> </button>
        <button (click)="deleteClick(dataItem)" type="button" class="btn btn-light">Delete <i class="fa fa-trash"></i></button>
      </td>
    </tr>
  </tbody>
</table>
