
<!-- Button trigger modal -->
<div class="text">
  <button (click)="addClick()" type="button" class="btn btn-primary mt-3" data-backdrop="static" data-keyboard="false" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add Employee
  </button>
</div>
<hr>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"> {{ ModalTitle }} </h5>
        <button (click)="closeClick()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="modal-body">
        <app-add-edit-emp [emp]="emp" *ngIf="ActivateAddEditEmpComp">

        </app-add-edit-emp>
      </div>
    </div>
  </div>
</div>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">EmployeeId</th>
      <th scope="col">Employee Name</th>
      <th scope="col">Department</th>
      <th scope="col">DateOfJoining</th>
      <th scope="col">Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dataItem of EmployeeList">
      <td> {{ dataItem.EmployeeId }} </td>
      <td> {{ dataItem.EmployeeName }} </td>
      <td> {{ dataItem.Department }} </td>
      <td> {{ dataItem.DateOfJoining }} </td>
      <td>
        <button (click)="editClick(dataItem)" type="button" class="btn btn-light me-2" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit <i class="fa fa-edit"></i> </button>
        <button (click)="deleteClick(dataItem)" type="button" class="btn btn-light">Delete <i class="fa fa-trash"></i></button>
      </td>
    </tr>
  </tbody>
</table>
